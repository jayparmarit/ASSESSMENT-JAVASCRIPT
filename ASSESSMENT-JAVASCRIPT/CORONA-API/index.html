<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORONA-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
     <div class="container border p-5 shadow mt-5">
            <h1 class="text-center text-white fw-bold mt-5 bg-black p-2 rounded-pill">COVID-19 CASEüåç</h1>
            <form class="mb-5 mt-4" id="countryForm">
                <div class="input-group">
                    <input type="text" id="countryInput" class="form-control" placeholder="Enter country name"/>
                    <button class="btn btn-warning" type="submit">Data</button>
                </div>
            </form>

            <section id="results" class="card p-4 shadow-sm">
                <div class="container">
                    <div class="row justify-content-center">
                        <h2 class="text-black text-center mt-5 mb-4 fw-bold" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Corona cases</h2>
                        <div class="col-md-12">
                            <div id="coronaCard" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
<script src="script.js"></script>

</html>
