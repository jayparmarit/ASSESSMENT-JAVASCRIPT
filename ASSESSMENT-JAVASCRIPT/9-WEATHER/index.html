<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>WEATHER APP</title>
</head>

<body>
	<div class="container text-center ">
		<div class="weather-card mx-auto ">
			<h1 style="color: #008000;">
				Weather app
			</h1>
            
                <div class="text-success pb-1">
                <hr>
                </div>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn pt-3">
				<h3 id="city-name"></h3>
				<!-- <p id="date"></p> -->
                <div class="img-weather ">
                    <img src="sun-in-clouds-3d-sunny-weather-elements-white-vector-45910118.jpg" alt="Weather Icon">
                </div>
				<p id="temperature"></p>
				<!-- <p id="description"></p> -->
				<!-- <p id="wind-speed"></p> -->
			</div>
		</div>
	</div>
	<script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="script.js"></script>
</body>
</html>
